{% extends 'RoundTable/layout.html' %}
{% block content %}
<div class="col-sm-4">
    <p class="text-center"><img src="{{ current_user.avatar.url }}" width="60%"></p>
    <h4><strong>Личная информация</strong></h4>
    <p>Логин: {{ current_user.username }}</p>
    <p>Имя: {{ current_user.first_name }}</p>
    <p>Фамилия: {{ current_user.last_name }}</p>
    <p>email: {{ current_user.email }}</p>
</div>
{% endblock content %}
