{% extends 'RoundTable/layout.html' %}
{% block content %}
    {% for user in current_team.team.all %}
        {% if forloop.first %}
        <li class="list-group-item-primary">{{ user }}</li>
        {% else %}
        <li class="list-group-item-secondary">{{ user }}</li>
        {% endif %}
    {% endfor %}

{% endblock content %}
