{% if results|length %}
    <table class="table table-striped">
        </tr>
        {% for user in results %}
            {% if user != request.user %}
                <tr>
                    <td><a class="invite" href="#">{{ user.username }} {{ user.first_name }} {{ user.last_name }}</a>
                    </td>
                </tr>
            {% endif %}
        {% endfor %}
    </table>
{% else %}
    <div class="note">
        Your search yielded no results
    </div>
{% endif %}
